<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Multimedia</title>
</head>
<body>
    <!--Image Element // embedding image-->
    <p>======== Image Element ========</p>

    <img src="../Assets/Blue Flowers.jpg" style="width: 300px; height: 250px;" alt="Blue Flowers">

    <!--Audio Element // embedding audio-->
    <p>======== Audio Element ========</p>

    <audio controls>
        <source src="../Assets/once-in-paris-168895.mp3" type="audio/mp3"/>
    </audio>

        <!--Video Element // embedding video-->
        <p>======= Video Element ======</p>

    <video controls style="width: 300px; height: 250px;">
        <source src="../Assets/waterfall.mp4" type="video/mp4"/>
    </video>

    <!--iFrame Elements //  Embedding other html page into the current html document-->
    <!--eka html document ekaka idn thawa html document ekak inject karana eka karanne meya....inna page ekema idan youtube video ekak wage play kara ganna eka ...resource embedding-->

    <p>======== iframe element ========</p>

    <iframe src="https://www.google.com" width="1000" height="400"></iframe>


</body>
</html>
